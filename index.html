<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Flexbox</title>
  </head>
  <body>
    <div class="container">
      <div class="banner">
        <img src="images/d.jpg" class="banner-image" alt="box-image" />
        <h3 class="banner-text">Enjoy The Beauty of Nature</h3>
      </div>
      <div class="block-1">
        <div class="box-1">
          <img src="images/a.jpg" class="box-image" alt="box-image" />
        </div>
        <div class="box-2">
          <img src="images/b.jpg" class="box-image" alt="box-image" />
        </div>
        <div class="box-3">
          <img src="images/c.jpg" class="box-image" alt="box-image" />
        </div>
      </div>
    </div>
  </body>
</html>
