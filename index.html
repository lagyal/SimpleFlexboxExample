<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Flexbox</title>
  </head>
  <body>
    <div class="container">
      <div class="banner">
        <img src="images/d.jpg" class="banner-image" alt="box-image" />
        <div class="banner-text-block">
            <h3 class="banner-text">Enjoy The Beauty of Nature</h3>
        </div>
        
      </div>
      <div class="block">
        <div class="box">
          <img src="images/a.jpg" class="box-image" alt="box-image" />
          <h5 class="box-text">
            Image 1
          </h5>
        </div>
        <div class="box">
          <img src="images/b.jpg" class="box-image" alt="box-image" />
          <h5 class="box-text">
            Image 1
          </h5>
        </div>
        <div class="box">
          <img src="images/c.jpg" class="box-image" alt="box-image" />
          <h5 class="box-text">
            Image 1
          </h5>
        </div>
      </div>
      <div class="block">
        <div class="box">
          <img src="images/d.jpg" class="box-image" alt="box-image" />
          <h5 class="box-text">
            Image 1
          </h5>
        </div>
        <div class="box">
          <img src="images/e.jpg" class="box-image" alt="box-image" />
          <h5 class="box-text">
            Image 1
          </h5>
        </div>
        <div class="box">
          <img src="images/f.jpg" class="box-image" alt="box-image" />
          <h5 class="box-text">
            Image 1
          </h5>
        </div>
      </div>
    </div>
  </body>
</html>
